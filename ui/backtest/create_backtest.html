<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeighNa 交易平台 - 创建回测</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active { background-color: #3b82f6; color: white; }
    </style>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden ml-64">
            <!-- 头部 -->
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <a href="models.html" class="text-blue-500 hover:text-blue-700 mr-2">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </a>
                    <h1 class="text-xl font-semibold text-gray-800">创建新回测</h1>
                </div>
            </header>

            <!-- 内容区域 -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <form class="space-y-6">
                            <!-- 基本信息 -->
                            <div>
                                <h2 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">基本信息</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">回测名称</label>
                                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="输入回测名称">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">策略类型</label>
                                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                            <option>DoubleMA</option>
                                            <option>BollingerBot</option>
                                            <option>TurtleTrader</option>
                                            <option>AtrRsi</option>
                                            <option>KingKeltner</option>
                                            <option>MACDStrategy</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 交易品种 -->
                            <div>
                                <h2 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">交易品种</h2>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">交易所</label>
                                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                            <option>SHFE</option>
                                            <option>CFFEX</option>
                                            <option>DCE</option>
                                            <option>CZCE</option>
                                            <option>INE</option>
                                            <option>SSE</option>
                                            <option>SZSE</option>
                                            <option>SMART</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">合约代码</label>
                                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="如: IF2109">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">K线周期</label>
                                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                            <option>1分钟</option>
                                            <option>5分钟</option>
                                            <option selected>15分钟</option>
                                            <option>30分钟</option>
                                            <option>1小时</option>
                                            <option>日线</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 回测区间 -->
                            <div>
                                <h2 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">回测区间</h2>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">开始日期</label>
                                        <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">结束日期</label>
                                        <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">初始资金</label>
                                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="1000000">
                                    </div>
                                </div>
                            </div>

                            <!-- 策略参数 -->
                            <div>
                                <h2 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">策略参数</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">快速均线周期</label>
                                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="10">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">慢速均线周期</label>
                                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="30">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">固定手数</label>
                                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="1">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">滑点设置</label>
                                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="0">
                                    </div>
                                </div>
                            </div>

                            <!-- 手续费设置 -->
                            <div>
                                <h2 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">手续费设置</h2>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">手续费模式</label>
                                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                            <option>固定</option>
                                            <option>比例</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">开仓手续费</label>
                                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="0.0001">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">平仓手续费</label>
                                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="0.0001">
                                    </div>
                                </div>
                            </div>

                            <!-- 提交按钮 -->
                            <div class="flex justify-end space-x-3 pt-4">
                                <a href="models.html" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    取消
                                </a>
                                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    开始回测
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Any existing scripts -->
    <script>
        // ... existing page script if any ...
    </script>

    <!-- Load Sidebar Script -->
    <script src="../js/load_sidebar.js"></script>

</body>
</html>
