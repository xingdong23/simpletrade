    <script>
        const stockCodeInput = document.getElementById('stock-code');
        const generateButton = document.getElementById('generate-button');
        const generateStatus = document.getElementById('generate-status');
        const reportTitle = document.getElementById('report-title');
        const reportTimestamp = document.getElementById('report-timestamp');
        const reportContent = document.getElementById('report-content');
        const reportPlaceholder = document.getElementById('report-placeholder');
        const reportLoading = document.getElementById('report-loading');
        const exportButton = document.getElementById('export-button');
        const shareButton = document.getElementById('share-button');
        let hasData = false; // Flag to track if data has been 'fetched'

        // Enable generate button only when a stock code is entered
        stockCodeInput.addEventListener('input', () => {
             if (stockCodeInput.value.trim() !== '' && hasData) {
                 generateButton.disabled = false;
             } else {
                 generateButton.disabled = true;
             }
        });

        // Mock function for fetching data
        function fetchData() {
            const stockCode = stockCodeInput.value.trim();
            if (!stockCode) {
                alert('请输入股票代码。');
                return;
            }
            // Simulate API call
            generateStatus.textContent = `正在获取 ${stockCode} 的数据...`;
            generateButton.disabled = true;
            setTimeout(() => {
                // Simulate success
                hasData = true;
                generateStatus.textContent = `${stockCode} 数据已准备好。`;
                generateButton.disabled = false; // Enable generate button after fetching
                 alert(`模拟获取 ${stockCode} 数据成功！现在可以生成报告。`);
            }, 1500); // Simulate network delay
        }

        // Mock function for generating the report
        function generateReport() {
            const stockCode = stockCodeInput.value.trim();
            if (!stockCode || !hasData) {
                alert('请先输入股票代码并获取数据。');
                return;
            }

            const selectedIndicators = Array.from(document.querySelectorAll('input[name="indicators"]:checked'))
                                            .map(cb => cb.value);

            if (selectedIndicators.length === 0) {
                alert('请至少选择一个技术指标。');
                return;
            }

            console.log('Generating report for:', stockCode, 'with indicators:', selectedIndicators);

            // Show loading state
            reportPlaceholder.classList.add('hidden');
            reportLoading.classList.remove('hidden');
            reportContent.innerHTML = ''; // Clear previous report if any
            generateButton.disabled = true;
            generateStatus.textContent = '正在生成报告...';
            exportButton.disabled = true;
            shareButton.disabled = true;

            // Simulate report generation delay
            setTimeout(() => {
                // Simulate receiving report data
                reportLoading.classList.add('hidden');
                reportTitle.textContent = `${stockCode} 分析报告`;
                reportTimestamp.textContent = `生成时间: ${new Date().toLocaleString()}`;

                // Generate mock report content (replace with actual LLM output later)
                let mockReportHTML = `<h4 class="text-blue-600 !mt-0">市场概况</h4>
                    <p>根据您选择的指标，${stockCode} 近期表现显示出一定的趋势。 [此处应为大模型生成的市场概况分析]</p>
                    <h4 class="text-blue-600">技术指标分析 (${selectedIndicators.join(', ')})</h4>
                    <ul>`;
                selectedIndicators.forEach(indicator => {
                    mockReportHTML += `<li><strong>${indicator}:</strong> [此处为 ${indicator} 指标的 AI 解读]</li>`;
                });
                mockReportHTML += `</ul>
                    <h4 class="text-blue-600">AI 综合评估</h4>
                    <p>[此处为大模型基于所选指标和市场数据的综合评估和建议]</p>
                    <ol>
                        <li>关注点 1...</li>
                        <li>关注点 2...</li>
                    </ol>
                    <h4 class="text-blue-600">风险提示</h4>
                    <p>[此处为 AI 识别的主要风险点]</p>`;

                reportContent.innerHTML = mockReportHTML;
                generateStatus.textContent = '报告生成完成。';
                // Enable buttons after report generation
                exportButton.disabled = false;
                shareButton.disabled = false;
                generateButton.disabled = false; // Re-enable generate button

            }, 3000); // Simulate LLM processing time
        }

         // Placeholder functions for export/share
         exportButton.addEventListener('click', () => alert('导出 PDF 功能待实现。'));
         shareButton.addEventListener('click', () => alert('分享功能待实现。'));

    </script>

    <script>
        // Sidebar Toggle Script for Mobile
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerButton = document.getElementById('hamburger-button');
            const sidebar = document.querySelector('.sidebar'); // 选择侧边栏

            // 创建遮罩元素
            const backdrop = document.createElement('div');
            backdrop.id = 'sidebar-backdrop';
            backdrop.className = 'fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden';
            document.body.appendChild(backdrop);

            const toggleSidebar = () => {
                if (sidebar) {
                    const isOpen = sidebar.classList.contains('show');
                    if (isOpen) {
                        sidebar.classList.remove('show');
                        backdrop.classList.add('hidden');
                    } else {
                        sidebar.classList.add('show');
                        backdrop.classList.remove('hidden');
                    }
                }
            };

            if (hamburgerButton) {
                hamburgerButton.addEventListener('click', toggleSidebar);
            }

            if (backdrop) {
                backdrop.addEventListener('click', toggleSidebar);
            }
        });
